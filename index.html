<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./styles/styles.css">
    <title>Domein.shop</title>
</head>
<body>

<header>
    <div class="header-page">
    <h1>Domein.shop</h1>
    <p class="subtitle">Jouw domeinnaam registreren in slechts 1 minuut!</p>

        <label for="domain"></label><input class="input-domain" type="text" id="domain" name="domain" placeholder="Is jouw domein nog vrij?"/><button class="button-check-availability" type="submit">Check beschikbaarheid</button>
    </form>
    </div>

<main class="main-page">

        <h2>Wat zeggen klanten over ons</h2>
    </section>

        <img class="image-callcenter" src="./assets/images/callcenter.jpg" alt="Callcenter medewerkers">
        <p>Je kunt 7 dagen per week bij ons terecht. Ons <a href="team.html">team</a> van vakkundige medewerkers helpt je graag op weg.</p>
        <button class="contact-us" type="submit">Neem contact op</button>
    </section>
    <section class="faq">
        <h2>Veelgestelde vragen</h2>
    </section>
</main>

<footer></footer>
